language: scala
sudo: false
script: sbt -jvm-opts jvmopts.travis +test
jdk:
- oraclejdk8
notifications:
  hipchat:
    rooms:
      secure: 
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}"
after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && sbt release with-defaults
before_install:
  - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in secring.gpg.enc -out local.secring.gpg -d
  - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in pubring.gpg.enc -out local.pubring.gpg -d
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
