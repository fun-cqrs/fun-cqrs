language: scala
sudo: false
script: sbt -jvm-opts jvmopts.travis +test
jdk:
- oraclejdk8
notifications:
  hipchat:
    rooms:
      secure: 
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}"
after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "develop" && sbt +publishSigned
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && sbt release with-defaults
before_install:
  - openssl aes-256-cbc -K $encrypted_579b91bc8669_key -iv $encrypted_579b91bc8669_iv -in secring.gpg.enc -out local.secring.gpg -d || true
  - openssl aes-256-cbc -K $encrypted_579b91bc8669_key -iv $encrypted_579b91bc8669_iv -in pubring.gpg.enc -out local.pubring.gpg -d || true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
